{% extends 'base.html' %}

{% block title %}Edit - {{ post.title|capfirst }}{% endblock %}

{% block content %}

<section class="container my-4">
    <h1>Edit - {{ post.title|capfirst }}</h1>
    <div class="row">
        <div class="col-10">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p}}
                </div>
                <button class="btn btn-primary" type="submit" style="width: 10rem;">Edit</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
