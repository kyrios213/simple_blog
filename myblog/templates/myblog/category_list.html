{% extends 'base.html' %}

{% block title %}Blog Categories{% endblock %}

{% block content %}

<div class="container-fluid mt-4 p-4 text-center">
    <h1>Blog Categories</h1>
    {% for category in cat_menu_list %}
        <ul class='list-unstyled'>
            <a class="text-dark h4" href="{% url 'myblog:categoryview' category.name|slugify %}">{{ category.name|capfirst }}</a>
        </ul>
    {% endfor %}
</div>

{% endblock %}
