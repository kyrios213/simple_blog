{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<section class="container my-4">
    <h1>Login</h1>
    <div class="row">
        <div class="col-10">
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p}}
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
</section>

{% endblock %}
