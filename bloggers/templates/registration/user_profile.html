{% extends 'base.html' %}

{% block title %}{{ profile.user.username|capfirst }}{% endblock %}

{% block content %}

<section class="container">
    <h1>User Profile</h1>
    <div class="row">
        <div class="col text-center my-3">
            <img src="{{ profile.profile_pic.url }}" alt="Profile pic" class="img-thumbnail" height=300 width=300>
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="card-body">
                <h3 class="card-title">{{ profile.user.first_name|capfirst }} {{ profile.user.last_name|capfirst }}</h3>
                <p class="card-text">{{ profile.bio|capfirst }}</p>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
